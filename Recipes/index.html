<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We eatin' today</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3532e63814.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="recipes.html">Bookmarks</a></li>
            <li><a class="js-dark-mode" href="#">Dark mode</a></li>
        </ul>
    </nav>
    <div class="recipe-match">
        <div class="rm__grid">
            <div class="rm__left rm__choice btn">
                <i class="fa-regular fa-trash-can"></i>
            </div>
            <div class="rm__recipe-card">
                <img class="rm__img" src="" alt="">
                <div class="rm__text-c">
                    <h3 class="rm__title">Recipe name</h3>
                    <p><span class="rm__time left"></span><span class="rm__servings right"></span></p>  
                    <br>
                    <p>Ingredients:</p>
                    <p class="rm__ingredients"></p>
                </div>    
            <div class="hidden rm__norecipe">
                    <p>You don't have any recipes left to swipe for the day.</p>
                    <button>Bookmarks</button>
                </div>
            </div>
            <div class="rm__right rm__choice btn">
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </div>
        <div class="rm__footer">
            <p><span class="rm__remaining">5</span> recipes left today</p>
        </div>
    </div>
    <!-- script -->
    <script src="script.js"></script>
    <script src="darkmode.js"></script>
</body>
</html>
