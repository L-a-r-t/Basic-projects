<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Cool counter</title>
        <!-- styles -->
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="container">
            <div class="container__main">
                <h2 class="main-counter">0</h2>
                <p class="main-text">Clicks so far</p>
                <button class="btn" id="btn">Click me!</button>    
            </div>
            <div class="container__secondary">
                <div class="container__secondary-counter">
                    <p class="secondary-counter">0</p>
                    <p class="secondary-text">Clicks per second</p>                        
                </div>
                <div class="container__secondary-counter">
                    <p class="secondary-counter">0</p>
                    <p class="secondary-text">Clicks last minute</p>                        
                </div>
            </div>
        </div>
        <!-- javascript -->
        <script src="app.js"></script>
    </body>
</html>
